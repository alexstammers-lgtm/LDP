<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lewisburg Downtown â€” OSM Tiles</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous" />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map" aria-label="Interactive map of Lewisburg Downtown"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>

  <script>
    const map = L.map('map').setView([40.9649, -76.8842], 15);

    // --- Limit panning to Lewisburg Downtown ---
const south = 40.95744;
const west  = -76.89318;
const north = 40.97167;
const east  = -76.87606;

// Define bounds as [ [southWest], [northEast] ]
const downtownBounds = L.latLngBounds([south, west], [north, east]);

// Fit map view to those bounds once at load
map.fitBounds(downtownBounds);

// Prevent the user from panning outside these bounds
map.setMaxBounds(downtownBounds.pad(0.02)); // small 2% buffer
map.options.maxBoundsViscosity = 1.0; // 1 = fully locked edges

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      minZoom: 15,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    map.on('click', (e) => {
      const { lat, lng } = e.latlng;
      L.popup().setLatLng(e.latlng).setContent(`Lat: ${lat.toFixed(5)}<br>Lng: ${lng.toFixed(5)}`).openOn(map);
      console.log('Clicked at:', lat, lng);
    });
  </script>
</body>
</html>
