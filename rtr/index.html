<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raise the Region Countdown</title>
  <style>
    :root { --r: 16px; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 18px; }
    .card {
      border-radius: var(--r);
      box-shadow: 0 10px 28px rgba(0,0,0,.12);
      background: #fff;
      overflow: hidden;
    }
    .top { padding: 22px 18px 10px; text-align: center; }
    h1 { margin: 0 0 10px; font-size: clamp(22px, 3vw, 34px); }
    .sub { margin: 0; color: #444; font-size: 16px; }
    .timerRow { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; padding: 14px 18px 20px; }
    .tile {
      min-width: 110px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid #e5e5e5;
      background: #fafafa;
      text-align:center;
    }
    .num { font-size: 34px; font-weight: 800; line-height: 1; }
    .lbl { font-size: 12px; color: #666; margin-top: 6px; letter-spacing: .04em; text-transform: uppercase; }
    .ctaArea { padding: 0 18px 22px; text-align:center; }
    .btn {
      display:inline-flex; align-items:center; justify-content:center;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid #111;
      text-decoration:none;
      font-weight: 800;
      color:#111;
      width: min(360px, 100%);
    }
    .note { margin: 12px 0 0; color:#555; font-size:14px; }
    .logoBar { padding: 14px 18px 20px; display:flex; justify-content:center; }
    .logoBar img { max-width: min(520px, 92%); height:auto; display:block; }

    /* donation embed (optional) */
    .donateEmbed {
      width: 100%;
      height: 900px;
      border: 0;
      border-top: 1px solid #eee;
    }

    /* small screens: make tiles wider */
    @media (max-width: 520px) {
      .tile { min-width: 42%; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <h1>Raise the Region starts inâ€¦</h1>
        <p class="sub" id="subText">Check back when the timer hits zero to donate!</p>
      </div>

      <div class="timerRow" id="timerRow">
        <div class="tile"><div class="num" id="d">0</div><div class="lbl">Days</div></div>
        <div class="tile"><div class="num" id="h">0</div><div class="lbl">Hours</div></div>
        <div class="tile"><div class="num" id="m">0</div><div class="lbl">Minutes</div></div>
        <div class="tile"><div class="num" id="s">0</div><div class="lbl">Seconds</div></div>
      </div>

      <div class="ctaArea" id="ctaArea" style="display:none;">
        <a class="btn" href="PASTE_DONATION_PAGE_URL_HERE" target="_blank" rel="noopener">Donate Now</a>
        <p class="note">Thank you for supporting nonprofits across the region.</p>
      </div>

      <!-- Optional: swap timer for an embedded donation form instead of a button.
           If your donation provider offers an iframe embed URL, place it below and toggle it on at zero. -->
      <iframe id="donateFrame" class="donateEmbed" src="PASTE_EMBED_URL_HERE_OR_LEAVE_BLANK" style="display:none;" title="Raise the Region Donation Form"></iframe>

      <div class="logoBar">
        <img src="PASTE_RTR_LOGO_IMAGE_URL_HERE" alt="Raise the Region">
      </div>
    </div>
  </div>

  <script>
    // Set your RTR start moment in Eastern Time.
    // Example: "2026-03-11T06:00:00-05:00"
    const START = new Date("PASTE_START_DATETIME_WITH_OFFSET_HERE");

    const el = {
      d: document.getElementById("d"),
      h: document.getElementById("h"),
      m: document.getElementById("m"),
      s: document.getElementById("s"),
      timerRow: document.getElementById("timerRow"),
      ctaArea: document.getElementById("ctaArea"),
      donateFrame: document.getElementById("donateFrame"),
      subText: document.getElementById("subText")
    };

    function pad(n){ return String(n).padStart(2, "0"); }

    function tick() {
      const now = new Date();
      let diff = START - now;

      if (diff <= 0) {
        // Countdown finished: show donate
        el.timerRow.style.display = "none";
        el.subText.textContent = "Raise the Region is live! Donate below:";
        // Choose ONE:
        // 1) show button:
        el.ctaArea.style.display = "block";

        // 2) OR show embedded form if you have a good embed URL:
        if (el.donateFrame.src && !el.donateFrame.src.endsWith("LEAVE_BLANK")) {
          el.donateFrame.style.display = "block";
          el.ctaArea.style.display = "none"; // comment this out if you want both
        }
        return;
      }

      const sec = Math.floor(diff / 1000);
      const days = Math.floor(sec / 86400);
      const hours = Math.floor((sec % 86400) / 3600);
      const mins = Math.floor((sec % 3600) / 60);
      const secs = sec % 60;

      el.d.textContent = days;
      el.h.textContent = pad(hours);
      el.m.textContent = pad(mins);
      el.s.textContent = pad(secs);
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
